<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption></figcaption>
                <img src="https://flagsapi.com/BR/shiny/32.png" alt="flag">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn01d@4x.png" alt="weather img">
                <figcaption>
                    <span></span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds"></span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity"></span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure"></span>hPa
                </li>
            </ul>

        </section>
    </main>

    <script src="app.js"></script>    
</body>
</html>
